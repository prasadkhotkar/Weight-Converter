<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>

    <title>Weight converter</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="Col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg mb-3"
                            placeholder="Enter the pounds" />
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary text-white mb-2 px-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success text-white mb-2 px-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger text-white mb-2 px-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="OzOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
